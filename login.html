<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Tourist.css">
</head>
<body>
    <nav>
        <img src="https://www.mahaecotourism.gov.in/ecotourism/themes/ecotourism/images/govmaha.png" alt="Government of Maharashtra Logo">
        <ul>
            <li><a href="Tourist.html">Home</a></li>
            <li><a href="login.html">Sign In</a></li>
        </ul>
    </nav>
    <main class="login-container">
    <div class="login-box">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Sign In</button>
        </form>
    </div>
        <p id="loginError" style="color: red;display: none;">Invalid username or password. Please try again</p>
    </main>
    <script src="Tourist.js"></script>
</body>
</html>
